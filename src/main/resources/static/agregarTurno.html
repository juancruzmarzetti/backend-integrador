<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/agregarTurno.js"></script>
    <title>Clínica Odontologica</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarOdontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="agregarOdontologo.html">Agregar odontólogos</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarPacientes.html">Listar pacientes</a>
                    <a class="dropdown-item" href="agregarPaciente.html">Agregar pacientes</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión turnos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarTurnos.html">Listar turnos</a>
                    <a class="dropdown-item" href="agregarTurno.html">Agregar turnos</a>
                </div>
            </li>

        </ul>

    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar turnos</h3>
            <form id="add_new_dentist">
                <div class="form-group">
                    <label class="control-label" for="id-odontologo">Id Odontologo:</label>
                    <input type="number" class="form-control" id="id-odontologo"
                           placeholder="Ingrese el id del odontologo"
                           name="id-odontologo" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id-paciente">Id Paciente:</label>
                    <input type="number" class="form-control" id="id-paciente"
                           placeholder="Ingrese el id del paciente"
                           name="id-paciente" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha"
                           name="fecha" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="horario">Horario:</label>
                    <input type="time" class="form-control" id="horario"
                           placeholder="Ingrese el horario"
                           name="horario" required></input>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-dentist">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
