<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/listarTurnos.js" ></script>
    <script src="./js/actualizarTurno.js" ></script>
    <script src="./js/eliminarTurno.js" ></script>
    <title>Clínica Odontologica</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Clínica Odontológica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Gestión odontólogos
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="listarOdontologos.html">Listar odontólogos</a>
                        <a class="dropdown-item" href="agregarOdontologo.html">Agregar odontólogos</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Gestión pacientes
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="listarPacientes.html">Listar pacientes</a>
                        <a class="dropdown-item" href="agregarPaciente.html">Agregar pacientes</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Gestión turnos
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="listarTurnos.html">Listar turnos</a>
                        <a class="dropdown-item" href="agregarTurno.html">Agregar turnos</a>
                    </div>
                </li>

            </ul>

        </div>
    </nav>

    <div id="div_pelicula_table">
        <h1>Turnos</h1>
        <div class="row col-md table-responsive">
            <table id="peliculaTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Id Odontologo</th>
                    <th>Id Paciente</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="peliculaTableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
            background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_pelicula_updating">
            <form id="update_pelicula_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Id Odontologo:</label>
                    <input type="number" class="form-control"
                           placeholder="Id de odontologo" id="odontologo_id">
                </div>
                <div class="form-group">
                    <label >Id Paciente:</label>
                    <input type="number" class="form-control"
                           placeholder="Id de paciente" id="paciente_id">
                </div>
                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="date" class="form-control"
                           placeholder="Fecha" id="fecha">
                </div>
                <div class="form-group">
                    <label >Hora:</label>
                    <input type="time" class="form-control"
                           placeholder="Horario" id="horario">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
