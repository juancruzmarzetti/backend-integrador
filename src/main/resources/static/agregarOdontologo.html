<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/agregarOdontologo.js"></script>
    <title>Agregar Odontologo</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarOdontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="agregarOdontologo.html">Agregar odontólogos</a>
                </div>
            </li>

        </ul>

    </div>
</nav>
    <h1>Agrega un Odontologo</h1>
    <form id="form-agregar-odontologo">
        <label for="matricula-odontologo">Matricula</label>
        <input
                type="number"
                id="matricula-odontologo"
                name="matricula-odontologo"
                placeholder="Matricula"
                required/>
        <label for="nombre-odontologo">Nombre</label>
        <input
                type="text"
                id="nombre-odontologo"
                name="nombre-odontologo"
                placeholder="Nombre"
                required/>
        <label for="apellido-odontologo">Apellido</label>
        <input
                type="text"
                id="apellido-odontologo"
                name="apellido-odontologo"
                placeholder="Apellido"
                required/>
        <button type="submit">Agregar Odontologo</button>
    </form>
    <div id="response-div"> </div>
</body>
</html>
