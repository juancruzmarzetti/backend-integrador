<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/agregarOdontologo.js"></script>
    <title>Agregar Odontologo</title>
</head>
<body>
    <h1>Agrega un Odontologo</h1>
    <form id="form-agregar-odontologo">
        <label for="matricula-odontologo">Matricula</label>
        <input
                type="number"
                id="matricula-odontologo"
                name="matricula-odontologo"
                placeholder="Matricula"
                required/>
        <label for="nombre-odontologo">Nombre</label>
        <input
                type="text"
                id="nombre-odontologo"
                name="nombre-odontologo"
                placeholder="Nombre"
                required/>
        <label for="apellido-odontologo">Apellido</label>
        <input
                type="text"
                id="apellido-odontologo"
                name="apellido-odontologo"
                placeholder="Apellido"
                required/>
        <button type="submit">Agregar Odontologo</button>
    </form>
    <div id="response-div"> </div>
</body>
</html>
