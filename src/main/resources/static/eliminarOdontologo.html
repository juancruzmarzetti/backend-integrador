<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Odontologo</title>
</head>
<body>
<section>
    <h1>¡Elimina un odontólogo!</h1>
    <form>
        <p>Ingresa la matrícula del odontologo a eliminar</p>
        <label for="matricula-odontologo">Matricula</label>
        <input
                type="number"
                placeholder="Matricula"
                id="matricula-odontologo"
                name="matricula-odontologo"
                required/>
        <button type="submit">Eliminar Odontólogo</button>
    </form>
</section>
</body>
</html>
