<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/listarOdontologos.js" ></script>
    <script src="./js/actualizarOdontologo.js" ></script>
    <script src="./js/eliminarOdontologos.js" ></script>
    <title>Lista de Odontologos</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarOdontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="agregarOdontologo.html">Agregar odontólogos</a>
                </div>
            </li>

        </ul>

    </div>
</nav>

    <div id="div_pelicula_table">
        <h1>Odontologos</h1>
        <div class="row col-md table-responsive">
            <table id="peliculaTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="peliculaTableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
            background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_pelicula_updating">
            <form id="update_pelicula_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label >Matrícula:</label>
                    <input type="number" class="form-control"
                           placeholder="matricula" id="matricula">
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control"
                           placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control"
                           placeholder="apellido" id="apellido">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
