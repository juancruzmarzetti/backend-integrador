<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/agregarPaciente.js"></script>
    <title>Clínica Odontologica</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarOdontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="agregarOdontologo.html">Agregar odontólogos</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarPacientes.html">Listar pacientes</a>
                    <a class="dropdown-item" href="agregarPaciente.html">Agregar pacientes</a>
                </div>
            </li>

        </ul>

    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar pacientes</h3>
            <form id="add_new_dentist">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Dni:</label>
                    <input type="number" class="form-control" id="dni"
                           placeholder="Ingrese el dni"
                           name="dni" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha-de-alta">Fecha de Alta:</label>
                    <input type="date" class="form-control" id="fecha-de-alta"
                           placeholder="Ingrese la fecha de alta:"
                           name="fecha-de-alta" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario"
                           placeholder="Ingrese el usuario"
                           name="usuario" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password:</label>
                    <input type="password" class="form-control" id="password"
                           placeholder="Ingrese la contraseña"
                           name="password" required></input>
                </div>

                <h4>Domicilio:</h4>
                <div class="form-group">
                    <label class="control-label" for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle"
                           placeholder="Ingrese la calle"
                           name="calle" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numero">Número:</label>
                    <input type="number" class="form-control" id="numero"
                           placeholder="Ingrese el numero"
                           name="numero" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Ingrese la localidad"
                           name="localidad" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Ingrese la provincia"
                           name="provincia" required></input>
                </div>
                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-dentist">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
